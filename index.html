<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video API Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    .video-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    video { width: 100%; border-radius: 8px; background: #000; }
  </style>
</head>
<body>
  <h1>üì∫ Danh s√°ch video t·ª´ API</h1>
  <div id="list">ƒêang t·∫£i...</div>

  <script>
    async function loadVideos() {
      const listEl = document.getElementById('list');
      listEl.innerText = 'ƒêang t·∫£i...';
      try {
        // G·ªçi API qua proxy ƒë·ªÉ tr√°nh b·ªã ch·∫∑n
        const apiUrl = 'https://api.zeidteam.xyz/videos/gai';
        const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(apiUrl);

        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error('L·ªói m·∫°ng ' + res.status);
        const data = await res.json();

        if (!Array.isArray(data)) {
          listEl.innerText = 'API kh√¥ng tr·∫£ m·∫£ng h·ª£p l·ªá.';
          console.log(data);
          return;
        }

        listEl.innerHTML = '';
        for (const item of data) {
          const card = document.createElement('div');
          card.className = 'video-card';

          const title = document.createElement('h3');
          title.textContent = item.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
          card.appendChild(title);

          if (item.url) {
            const video = document.createElement('video');
            video.src = item.url;
            video.controls = true;
            video.preload = 'metadata';
            card.appendChild(video);
          } else if (item.thumb) {
            const img = document.createElement('img');
            img.src = item.thumb;
            img.style.width = '100%';
            img.style.borderRadius = '8px';
            card.appendChild(img);
          }

          listEl.appendChild(card);
        }

      } catch (err) {
        listEl.innerText = 'L·ªói t·∫£i API: ' + err;
        console.error(err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
