<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video API (CORS Anywhere Proxy)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .video-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px auto;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005ec2; }
  </style>
</head>
<body>
  <h1>üì∫ Video t·ª´ API ZeidTeam</h1>
  <button onclick="loadVideos()">üîÑ T·∫£i l·∫°i video</button>
  <div id="list">ƒêang t·∫£i...</div>

  <script>
    async function loadVideos() {
      const listEl = document.getElementById('list');
      listEl.innerText = 'ƒêang t·∫£i...';

      try {
        // ‚ö†Ô∏è B∆Ø·ªöC 1: Tr∆∞·ªõc khi ch·∫°y web, m·ªü link sau ƒë·ªÉ k√≠ch ho·∫°t proxy:
        // https://cors-anywhere.herokuapp.com/corsdemo
        // B·∫•m n√∫t ‚ÄúRequest temporary access to the demo server‚Äù
        // R·ªìi quay l·∫°i reload trang n√†y.

        const apiUrl = 'https://api.zeidteam.xyz/videos/gai';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + apiUrl;

        const res = await fetch(proxyUrl, {
          headers: { 'Origin': location.origin }
        });

        if (!res.ok) throw new Error('L·ªói m·∫°ng ' + res.status);

        const data = await res.json();
        if (!Array.isArray(data)) {
          listEl.innerText = 'API kh√¥ng tr·∫£ v·ªÅ danh s√°ch video h·ª£p l·ªá.';
          console.log(data);
          return;
        }

        listEl.innerHTML = '';
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'video-card';

          const title = document.createElement('h3');
          title.textContent = item.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
          card.appendChild(title);

          if (item.url) {
            const v = document.createElement('video');
            v.src = item.url;
            v.controls = true;
            v.preload = 'metadata';
            card.appendChild(v);
          } else if (item.thumb) {
            const img = document.createElement('img');
            img.src = item.thumb;
            img.style.width = '100%';
            img.style.borderRadius = '8px';
            card.appendChild(img);
          }

          listEl.appendChild(card);
        });
      } catch (err) {
        listEl.innerText = '‚ùå L·ªói t·∫£i API: ' + err.message;
        console.error(err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
